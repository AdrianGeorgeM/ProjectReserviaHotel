<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" >
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Reservia</title>
</head>
<body>

      <!-- Header and Navigation Menu -->
      <header class="top-container">

         <!-- Child One Flex -->
        <!-- Logo  -->
        <div class="header-logo">
    <div class="logo"><a href="#">
        <img src="images/logo/Reservia.svg" alt="Reservia Logo"title="Reservia Hotel"></a>      
      </div>
         </div>
     <!-- End Of Logo -->


         <!-- Child Two Flex -->
     <!-- Nav Accomodation and Activities -->
        <nav>
            <a class="nav-links" id="accommodations-nav" href="#accommodations-anchor">Accommodations</a>
            <a class="nav-links" id="activities-nav" href="#activities-anchor">Activities</a>
        </nav>
     <!--End of Nav Accomodation and Activities -->

   <!-- Child three Flex -->
     <!-- Sign-UP Separatelly for Mobile Responsive -->
        <a id="sign-up" href="#">Sign Up</a>


    </header>
      <!--End of  Header and Navigation Menu -->

     
      <!-- Introduction--Search Bar--Filters-->
    <section>
          <!-- \\\\PART ONE//// -->
        <!-- INTRODUTION -->
        <div class="intro">
            <h2>Find a place for your dream vacation</h2>
            <p id="sub-intro">Downtown or in nature</p>
        </div>

        <!-- SEARCH BAR -->
        <form class="search-form">
            <i class="fas fa-map-marker-alt "></i>
            <input class="search-input" placeholder="Marseille, France" type="text" />
            <button class="search-button">Search
                 <!-- <i class="fas fa-search search-icon"></i> -->
            </button>
        </form>
        <!-- End Search Bar -->

          <!-- FILTERS -->
          <div class="filter-container">

            <div class="filter-text">Filters</div>
            <a class="filter-items" href="#">
 <i class="fas fa-money-bill-wave money"></i>Low cost</a>
            <a class="filter-items" href="#"><i class="fas fa-child child"></i>Family-friendly</a>
            <a class="filter-items" href="#"><i class="fas fa-heart heart"></i>Romantic</a>
            <a class="filter-items" href="#"><i class="fas fa-dog dog"></i>Pets allowed</a>
        </div>
                <!-- End Filters -->
               
                <!-- INFO -->
        <div class="info-container">
            <i class="fas fa-info "></i>
            <p id="info-text">More then 500 accommodations are available in this city</p>
        </div>

                <!-- end Info  -->

    </section>


</body>
</html>
